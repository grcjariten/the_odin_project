<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
  </head>
  <body>
    <div class="modal">
      <div class="icon">!</div>
      <div class="right-elements">
        <div class="header-group">
      <div class="header">Decisione difficile</div>
      <div class="close-button">✖</div>
        </div>
      <div class="text">Massimo ci ha proposto di fare una scampagnata da lui, saremo 7 e 8. Sono indeciso se portare il pancarrè per fare i French Toast o preparare l'impasto per i cudduruna. Tu che dici?</div>
      <button class="continue">French Toast</button>
      <button class="cancel">Cudduruna</button>
      </div>
    </div>
  </body>
</html>
