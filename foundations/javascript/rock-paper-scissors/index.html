<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1>ROCK / PAPER / SCISSORS</h1>
    </div>
    <h1>Choose your weapon:</h1>
    <div class="choices">
        <div class="container" onclick="rock()">
            <div>🗿</div>
            <div class="choice-font">Rock</div>
        </div>
        <div class="container" onclick="paper()">
            <div>📃</div>
            <div class="choice-font">Paper</div>
        </div>
        <div class="container" onclick="scissors()">
            <div>✂️</div>
            <div class="choice-font">Scissors</div>
        </div>
    </div>
    <div class="banner">
        <div>Score: </div>
        <img src="images/humanvsrobot.jpg" width="480px">
        <div>Score: $computerScore</div>
        <div></div>
    </div>

</body>

</html>
